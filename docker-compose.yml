services:
  # API Gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - DB_NAME=webhooks
      - DB_PASSWORD=${DATABASE_PASSWORD:-postgres}
    depends_on:
      user-service:
        condition: service_started
      content-service:
        condition: service_started
      messaging-service:
        condition: service_started
      collaboration-service:
        condition: service_started
      media-service:
        condition: service_started
      shop-service:
        condition: service_started
      ai-service:
        condition: service_started
      streaming-service:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - lets-connect-network

  # User Service (Authentication, Profiles)
  user-service:
    build: ./services/user-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/users
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      # Mailgun Configuration
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_PUBLIC_KEY=${MAILGUN_PUBLIC_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN:-sandbox.mailgun.org}
      - MAILGUN_BASE_URL=${MAILGUN_BASE_URL:-https://api.mailgun.net}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@sandbox.mailgun.org}
      # hCaptcha secret (server-side verification)
      - HCAPTCHA_SECRET=${HCAPTCHA_SECRET}
      
      # Google OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8001/oauth/google/callback}
      # GitHub OAuth Configuration
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI:-http://localhost:8001/oauth/github/callback}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lets-connect-network

  # Content Service (Posts, Feeds, Videos)
  content-service:
    build: ./services/content-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/content
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    networks:
      - lets-connect-network

  # Messaging Service (Chat, Real-time)
  messaging-service:
    build: ./services/messaging-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/messages
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lets-connect-network

  # Collaboration Service (Docs, Wiki, Notion-like)
  collaboration-service:
    build: ./services/collaboration-service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/collaboration
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lets-connect-network

  # Media Service (Files, Voice, Video)
  media-service:
    build: ./services/media-service
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/media
      - S3_BUCKET=${S3_BUCKET:-lets-connect-media}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - lets-connect-network

  # Shop Service (E-commerce)
  shop-service:
    build: ./services/shop-service
    ports:
      - "8006:8006"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/shop
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lets-connect-network

  # AI Assistant Service
  ai-service:
    build: ./services/ai-service
    ports:
      - "8007:8007"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lets-connect-network

  # Streaming Service (IPFM/IPTV)
  streaming-service:
    build: ./services/streaming-service
    ports:
      - "8009:8009"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/streaming
      - REDIS_URL=redis://redis:6379
      - RUN_SEED=true
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lets-connect-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - GENERATE_SOURCEMAP=${GENERATE_SOURCEMAP:-false}
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
      # hCaptcha site key exposed to frontend (browser)
      - REACT_APP_HCAPTCHA_SITEKEY=${REACT_APP_HCAPTCHA_SITEKEY}
      
    ports:
      - "3000:3000"
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - lets-connect-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_DATABASES=users,content,messages,collaboration,media,shop,webhooks,streaming
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lets-connect-network

  # Redis (Caching, Real-time)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lets-connect-network

  # Elasticsearch (Full-text search and analytics)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - lets-connect-network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - lets-connect-network

volumes:
  postgres-data:
  redis-data:
  minio-data:
  elasticsearch-data:


networks:
  lets-connect-network:
    driver: bridge
