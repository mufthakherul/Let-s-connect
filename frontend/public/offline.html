<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Let's Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 28px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }

    .tips h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .tips ul {
      list-style: none;
      color: #666;
      text-align: left;
    }

    .tips li {
      padding: 8px 0;
      padding-left: 25px;
      position: relative;
    }

    .tips li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .offline-icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, some features are still available offline!
    </p>
    <button class="retry-button" onclick="location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h3>While Offline:</h3>
      <ul>
        <li>Browse previously loaded content</li>
        <li>View your cached messages</li>
        <li>Draft posts to send later</li>
        <li>Access your profile information</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      location.reload();
    });

    // Update UI to show we're checking connectivity
    const retryButton = document.querySelector('.retry-button');
    retryButton.addEventListener('click', () => {
      retryButton.textContent = 'Checking...';
      retryButton.disabled = true;
    });
  </script>
</body>
</html>
