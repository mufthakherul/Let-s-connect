---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-cleanup
  namespace: lets-connect
  labels:
    app: backup-cleanup
    component: backup
spec:
  # Run monthly on the 1st at 4:00 AM UTC
  schedule: "0 4 1 * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        app: backup-cleanup
        component: backup
    spec:
      template:
        metadata:
          labels:
            app: backup-cleanup
            component: backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: cleanup
            image: alpine:latest
            command:
              - /bin/sh
              - -c
              - |
                echo "Cleaning up backups older than 30 days..."
                find /backups -name "*.sql.gz" -mtime +30 -delete
                find /backups -name "*.meta" -mtime +30 -delete
                find /backups -name "*.rdb" -mtime +30 -delete
                echo "Cleanup completed"
            volumeMounts:
            - name: backup-storage
              mountPath: /backups
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: backup-storage
---
apiVersion: v1
kind: Service
metadata:
  name: backup-restore
  namespace: lets-connect
  labels:
    app: backup-restore
    component: backup
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: backup-restore
    component: backup
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup-restore
  namespace: lets-connect
  labels:
    app: backup-restore
    component: backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backup-restore
      component: backup
  template:
    metadata:
      labels:
        app: backup-restore
        component: backup
    spec:
      containers:
      - name: restore-api
        image: postgres:15-alpine
        command:
          - /bin/sh
          - -c
          - |
            echo "Restore API deployment placeholder"
            echo "In production, implement a proper restore API or use manual restore via restore-db.sh"
            echo "For now, this container provides access to backup storage for manual operations"
            # Keep container running for manual restore operations
            tail -f /dev/null
        env:
        - name: POSTGRES_HOST
          value: "postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: BACKUP_DIR
          value: "/backups"
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: backup-storage
          mountPath: /backups
        - name: backup-scripts
          mountPath: /scripts
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: backup-storage
        persistentVolumeClaim:
          claimName: backup-storage
      - name: backup-scripts
        configMap:
          name: backup-scripts
          defaultMode: 0755
