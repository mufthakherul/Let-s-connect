apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: lets-connect
  labels:
    app: media-service
    tier: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
        tier: backend
        version: v1
    spec:
      containers:
      - name: media-service
        image: lets-connect/media-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8005
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8005"
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lets-connect-secrets
              key: MEDIA_DATABASE_URL
        - name: S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: lets-connect-secrets
              key: S3_BUCKET
        - name: S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: lets-connect-secrets
              key: S3_ENDPOINT
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: lets-connect-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: lets-connect-secrets
              key: S3_SECRET_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8005
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: lets-connect
  labels:
    app: media-service
spec:
  selector:
    app: media-service
  ports:
  - port: 8005
    targetPort: 8005
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: media-service-hpa
  namespace: lets-connect
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: media-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
