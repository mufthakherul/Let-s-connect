# Kubernetes Secrets Configuration
# 
# IMPORTANT: This is a template file. DO NOT commit actual secrets to Git!
# 
# Instructions:
# 1. Copy this file: cp secrets.example.yaml secrets.yaml
# 2. Replace all placeholder values with your actual secrets
# 3. Apply to cluster: kubectl apply -f secrets.yaml
# 4. Verify: kubectl get secrets -n lets-connect

apiVersion: v1
kind: Secret
metadata:
  name: lets-connect-secrets
  namespace: lets-connect
type: Opaque
stringData:
  # ==================== JWT & SECURITY ====================
  # Generate with: openssl rand -base64 32
  JWT_SECRET: "REPLACE-WITH-YOUR-JWT-SECRET-MIN-32-CHARS"
  ENCRYPTION_KEY: "REPLACE-WITH-YOUR-ENCRYPTION-KEY-MIN-32-CHARS"
  
  # ==================== DATABASE ====================
  # For production, use managed database services (AWS RDS, Google Cloud SQL, etc.)
  # PostgreSQL connection string format: postgresql://username:password@host:port/database
  
  DATABASE_PASSWORD: "REPLACE-WITH-SECURE-PASSWORD"
  
  USER_DATABASE_URL: "postgresql://postgres:YOUR-PASSWORD@postgres:5432/users"
  CONTENT_DATABASE_URL: "postgresql://postgres:YOUR-PASSWORD@postgres:5432/content"
  MESSAGES_DATABASE_URL: "postgresql://postgres:YOUR-PASSWORD@postgres:5432/messages"
  COLLABORATION_DATABASE_URL: "postgresql://postgres:YOUR-PASSWORD@postgres:5432/collaboration"
  MEDIA_DATABASE_URL: "postgresql://postgres:YOUR-PASSWORD@postgres:5432/media"
  SHOP_DATABASE_URL: "postgresql://postgres:YOUR-PASSWORD@postgres:5432/shop"
  
  # Production example using AWS RDS:
  # USER_DATABASE_URL: "postgresql://dbuser:dbpass@lets-connect.xxxxx.us-east-1.rds.amazonaws.com:5432/users"
  
  # ==================== OBJECT STORAGE (S3) ====================
  # For development: Use MinIO (in-cluster S3-compatible storage)
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
  S3_BUCKET: "lets-connect-media"
  S3_ENDPOINT: "http://minio:9000"
  
  # For production: Use AWS S3, Google Cloud Storage, or Azure Blob Storage
  # AWS S3 example:
  # S3_ACCESS_KEY: "AKIA..."
  # S3_SECRET_KEY: "wJalrXUtnFEMI/K7MDENG/..."
  # S3_BUCKET: "lets-connect-media-prod"
  # S3_ENDPOINT: "https://s3.amazonaws.com"
  # S3_REGION: "us-east-1"
  
  # ==================== EMAIL SERVICE (MAILGUN) ====================
  # Get credentials from: https://app.mailgun.com/app/account/security/api_keys
  MAILGUN_API_KEY: "key-REPLACE-WITH-YOUR-MAILGUN-API-KEY"
  MAILGUN_DOMAIN: "mail.yourdomain.com"
  MAILGUN_BASE_URL: "https://api.mailgun.net"
  EMAIL_FROM: "noreply@yourdomain.com"
  
  # ==================== OAUTH PROVIDERS ====================
  # Google OAuth 2.0
  # Get from: https://console.cloud.google.com/apis/credentials
  GOOGLE_CLIENT_ID: "REPLACE-WITH-YOUR-GOOGLE-CLIENT-ID.apps.googleusercontent.com"
  GOOGLE_CLIENT_SECRET: "REPLACE-WITH-YOUR-GOOGLE-CLIENT-SECRET"
  GOOGLE_REDIRECT_URI: "https://yourdomain.com/oauth/google/callback"
  
  # GitHub OAuth
  # Get from: https://github.com/settings/developers
  GITHUB_CLIENT_ID: "REPLACE-WITH-YOUR-GITHUB-CLIENT-ID"
  GITHUB_CLIENT_SECRET: "REPLACE-WITH-YOUR-GITHUB-CLIENT-SECRET"
  GITHUB_REDIRECT_URI: "https://yourdomain.com/oauth/github/callback"
  
  # ==================== AI SERVICE ====================
  # OpenAI API Key
  # Get from: https://platform.openai.com/api-keys
  OPENAI_API_KEY: "sk-REPLACE-WITH-YOUR-OPENAI-API-KEY"

